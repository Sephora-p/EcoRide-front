<div class="container">
    
    <form>

        <div class="mb-3">
          <label for="NomlInput" class="form-label">Nom</label>
          <input type="text" class="form-control" id="NomInput" placeholder="Votre nom"> 
        </div>

       <div class="mb-3">
          <label for="PremonlInput" class="form-label">Prémon</label>
          <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom"> 
        </div>

        <div class="mb-3">
          <label for="EmailInput" class="form-label">Email</label>
          <input type="email" class="form-control" id="EmailInput" placeholder="test@mail.fr" name="Email"> 
        </div>

        <div class="mb-3">
          <label for="PasswordInput" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="PasswordInput" name="Password">
        </div>

         <div class="mb-3">
          <label for="PasswordInput" class="form-label">Validez votre mot de passe</label>
          <input type="password" class="form-control" id="validatePasswordInput" name="Password">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-dark">Inscription</button>
        </div>
    </form>
    <div class="text-center pt-5">
        <a href="/signing">Vous possédez déjà un compte ? connectez-vous!</a>
    </div>
</div>
