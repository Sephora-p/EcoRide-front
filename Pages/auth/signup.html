<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Inscription</h1>
    </div>
</div>
<div class="container">
    <div class="row justify-content-center">
        <form class="formulaire">
            <div class="mb-3">
                <label for="PseudoInput" class="form-label">Pseudo</label>
                <input type="text" class="form-control" id="PseudoInput" placeholder="Votre pseudo" name="Pseudo"> 
                
                <div class="invalid-feedback" >
                    Pseudo requis
                </div> 
            </div>

            <div class="mb-3">
            <label for="EmailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="EmailInput" placeholder="test@mail.fr" name="Email">
            
            <div class="invalid-feedback" >
                Le mail est incorrect
            </div>
            </div>

            <div class="mb-3">
            <label for="PasswordInput" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="PasswordInput" name="Password">

            <div class="invalid-feedback">
                    Mot de passe pas assez robuste : Il doit comprendre minimum 8 caractères, 1 majuscule, 1 minuscule, 1 chiffre et 1 caractère spécial
            </div>

            <div class="valid-feedback">
                    Mot de passe robuste
            </div>
            </div>

            <div class="mb-3">
                <label for="ValidatePasswordInput" class="form-label">Confirmer votre mot de passe</label>
                <input type="password" class="form-control" id="ValidatePasswordInput" name="PasswordConfirm">
                <div class="invalid-feedback" >
                 Mot de passe différent   
                </div> 
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-dark" id="btn-validation-inscription">Inscription</button>
            </div>
        
        </form>
        <div class="text-center pt-3">
            <p>Vous avez déjà un compte ?</p>
            <a href="/signin"> Connectez-vous ici !</a>
        </div>
    </div>
</div>
